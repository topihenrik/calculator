<!DOCTYPE html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="parent">
      <div class="calculator-main">
        <div>
          <div class="calcDisplay">0</div>
        </div>
        <div class="calculator-rows">
          <button class="calcButton btnOperation">AC</button>
          <button class="calcButton btnOperation">+/-</button>
          <button class="calcButton btnOperation">%</button>
          <button class="calcButton btnOperation">*</button>
        </div>
        <div class="calculator-rows">
          <button class="calcButton btnNumber">1</button>
          <button class="calcButton btnNumber">2</button>
          <button class="calcButton btnNumber">3</button>
          <button class="calcButton btnOperation">/</button>
        </div>
        <div class="calculator-rows">
          <button class="calcButton btnNumber">4</button>
          <button class="calcButton btnNumber">5</button>
          <button class="calcButton btnNumber">6</button>
          <button class="calcButton btnOperation">+</button>
        </div>
        <div class="calculator-rows">
          <button class="calcButton btnNumber">7</button>
          <button class="calcButton btnNumber">8</button>
          <button class="calcButton btnNumber">9</button>
          <button class="calcButton btnOperation">-</button>
        </div>
        <div class="calculator-rows">
          <button class="calcButton btnNumber" id="btnZero">0</button>
          <button class="calcButton btnNumber">.</button>
          <button class="calcButton btnOperation">=</button>
        </div>
      </div>
    </div>
	<script src="script.js" defer></script>
  </body>
</html>
